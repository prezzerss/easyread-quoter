services:
  - type: web
    name: easyread-quoter
    env: docker
    plan: free
    autoDeploy: true

    # Tell Render exactly where the Dockerfile is (repo root)
    rootDir: .
    dockerfilePath: ./Dockerfile

    envVars:
      - key: TRELLO_KEY
        sync: false
      - key: TRELLO_TOKEN
        sync: false
      - key: TRELLO_LIST_ID
        sync: false
      - key: XERO_CLIENT_ID
        sync: false


